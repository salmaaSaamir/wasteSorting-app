<h1 class=" header  text-center">list machines page</h1>
<table class="table text-light text-center">
    <thead>
      <tr>
        <th scope="col">machine-name</th>
        <th scope="col">matriale-name</th>
        <th scope="col"> matrial-category</th>
        <th>total</th>
        <th>delete machine</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machin of machins;index as i ">
        <td>{{ machin.name}}</td>
          <td>{{ machin.matName}} </td>
          <td>{{ machin.matCat}}</td>
          <td > {{ calc(machin) }} </td>
          <td><button type="button" class="btn btn-danger" (click)="deleteMachine(machin.id)">Delete</button></td>
      </tr>
    </tbody>
</table>
